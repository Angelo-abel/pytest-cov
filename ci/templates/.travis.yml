dist: xenial
language: python
cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
stages:
  - lint
  - examples
  - tests
jobs:
  include:
    - stage: lint
      env:
        - TOXENV=check
    - stage: lint
      env:
        - TOXENV=docs
{%- for env in tox_environments %}{{ '' }}
    - stage: tests
    {% if env.startswith("pypy-") %}
      python: 'pypy2.7-6.0'
    {% elif env.startswith("pypy3-") %}
      python: 'pypy3.5-6.0'
    {% else %}
      python: '{{ "{0[2]}.{0[3]}".format(env) }}'
    {% endif %}
      env:
        - TOXENV={{ env }}{% if 'cover' in env %},report,coveralls,codecov{% endif -%}
{%- endfor %}{{ '' }}
{%- for kind in ['src', 'adhoc'] %}{{ '' }}
    - stage: examples
      python: '3.6'
      script: cd examples/{{ kind }}-layout; tox -v
{%- endfor %}{{ '' }}
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
